version: '3.8'

services:
  # 1. Our PostgreSQL Database
  postgres-db:
    image: postgres:15-alpine  # Use a specific, lightweight version
    container_name: nexus-db
    restart: always
    environment:
      # These variables are required by the Postgres image
      # We will define these values in a separate .env file
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432" # Maps the container's 5432 to our computer's 5432
    volumes:
      - postgres-data:/var/lib/postgresql/data # Persists our data

  # 2. Our Redis Cache & Queue Backend
  redis-cache:
    image: redis:7-alpine # Use a specific, lightweight version
    container_name: nexus-cache
    restart: always
    ports:
      - "6379:6379" # Maps the container's 6379 to our computer's 6379
    volumes:
      - redis-data:/data # Persists cache data (optional, but good)

volumes:
  # These tell Docker to manage the storage for our data
  postgres-data:
  redis-data: